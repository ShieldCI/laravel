name: Tests

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4', '8.5']
        laravel: ['9.*', '10.*', '11.*', '12.*']
        exclude:
          # Laravel 9 only supports PHP 8.0-8.2
          - php: '8.3'
            laravel: '9.*'
          - php: '8.4'
            laravel: '9.*'
          - php: '8.5'
            laravel: '9.*'
          # Laravel 10 supports PHP 8.1-8.3 (all covered)
          - php: '8.4'
            laravel: '10.*'
          - php: '8.5'
            laravel: '10.*'
          # Laravel 11 supports PHP 8.2-8.4 (exclude 8.1 and 8.5)
          - php: '8.1'
            laravel: '11.*'
          - php: '8.5'
            laravel: '11.*'
          # Laravel 12 supports PHP 8.2-8.5 (exclude 8.1)
          - php: '8.1'
            laravel: '12.*'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, json, dom, curl, libxml, zip, pcntl
          coverage: xdebug

      - name: Install Composer dependencies
        run: |
          composer require "illuminate/console:${{ matrix.laravel }}" --no-update --no-interaction
          composer require "illuminate/contracts:${{ matrix.laravel }}" --no-update --no-interaction
          composer require "illuminate/http:${{ matrix.laravel }}" --no-update --no-interaction
          composer require "illuminate/support:${{ matrix.laravel }}" --no-update --no-interaction
          composer update illuminate/console illuminate/contracts illuminate/http illuminate/support --prefer-dist --no-interaction --no-progress
          composer install --prefer-dist --no-interaction --no-progress

      - name: Run tests with coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
